plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version  '6.1.0'

}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}


sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {

    implementation 'org.javassist:javassist:3.28.0-GA'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

version = '2.0'
if (project.hasProperty('buildVersion')) {
  version = project.buildVersion
}

jar {
  manifest {
    attributes(
        "Premain-Class": "com.deepfactor.agent.Agent",
        "Can-Retransform-Classes": "true",
        "Build-Version": version,
        )
  }
}

shadowJar {
    classifier = 'all'
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"

    // move all vendor packages to prevent any possible version collisions with application libraries
    relocate('javassist',     'deepfactor.vendor.javassist')
}
